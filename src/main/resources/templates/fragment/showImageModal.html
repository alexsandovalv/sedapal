<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>

	<!-- Modal -->
	<div class="modal fade showModaltmp" id="showImgModal" tabindex="-1" role="dialog" th:fragment="modal"
		aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close closeModal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span>
					</button>
					<h4 class="modal-title" id="titleModalLabel">
						<span>Agregar</span>
					</h4>
				</div>
				<div class="modal-body">
					<div class="row">

						<img src="" alt="imagen gabo" id="viewImg"
							class="img-responsive printImg" />

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default closeModal">Close</button>
				</div>
			</div>
		</div>
		
		<script>
		$(function() {
			$(".closeModal").click(function(event) {
				$("#showImgModal").modal("hide");
			});			
		});
		</script>
	</div>

</body>
</html>
