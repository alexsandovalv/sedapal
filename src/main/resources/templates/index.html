
<!DOCTYPE html>
<html >

	<head>
	
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	</head>

<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	
	<style type="text/css">
		.container {
		    margin-top: 70px;
		    width: 400px;
		}
		
		.progress-bar {
		  -webkit-transition: width 1.1s ease-in-out;
		  transition: width 1.5s ease-in-out;
		}
	</style>

	<div class="container">
		<div class="row">
			<div class="progress">
			    <div class="progress-bar progress-bar-striped active customBar" role="progressbar" aria-valuenow="100" 
						aria-valuemin="0" aria-valuemax="100">
			        <span id="barText">Cargando..</span>
			    </div>
		    </div>		
		</div>
	</div>

	<form id="frm" name="frm" action="http://consorciocrd.com/sedapal/" method="post">
		<input type="hidden" id="usuario" name="usuario"/>
	</form>

	<script type="text/javascript">
		
			var bar = $('.customBar');
			$(function(){
			  $(bar).each(function(){
			    bar_width = $(this).attr('aria-valuenow');
			    $(this).width(bar_width + '%');
			  });
			});
		
			function sendSubmit(){
				document.frm.submit();
			}
			setTimeout('sendSubmit()', 2000);
	</script>

</body>

</html>
